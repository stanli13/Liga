  /home_works/{id}:
    get:
      tags:
        - Домашнее задание
      security:
        - Authorization: []     
      summary: Получить домашнее задание по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomeWork'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера

