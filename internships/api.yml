openapi: 3.0.0
info:
  title:  Система стажировки 
  version: 1.0.13.111223
tags:
  - name: Аутентификация 
    description: API аутентификация
  - name: Стажировка 
    description: API стажировки
  - name: Участники
    description: API участников стажировки
  - name: Сотрудники Лиги
    description: API  сотрудников лиги
  - name: Лендинг
    description: API лендинга 
  - name: Заявки
    description: API лендинга  
  - name: Лекция 
    description: API лекции
  - name: Роли пользователей
    description: API ролей пользователей
  - name: Домашнее задание
    description: API ролей пользователей

paths:
  /authentication:
   post:
      tags:
        - Аутентификация
      summary: Получение токена доступа к сервису
      operationId: poatAuthentication
      requestBody:
        description: Данные пользователя
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authentication'
      responses:
        '201':
          description: Создание стажировки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsesAuthentication'
        '400':
          description: Неверный ввод
        '500':
          description: Ошибка сервера
    

  /internships:
    get:
      tags:
        - Стажировка 
      summary: Получение списка стажировок
      description: Возвращает список всех доступных стажировок
      operationId: getInternship
      security:
        - Authorization: []
      parameters:
        - name: status_id
          in: query
          description: индентиифкатор статуса 
          required: false  
          schema:
            type: integer
# решил брать из токена на BE
#        - name: mobile
#          in: query
#          description: телефон 
#          schema:
#            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Internship'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
  
    post:
      tags:
        - Стажировка 
      summary: Создание новой стажировки
      operationId: createInternship
      security:
        - Authorization: []
      requestBody:
        description: Данные стажировки
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
               - name
               - brand
              properties:
                name:
                  type: string
                  description: Имя стажировки
                head:
                  $ref: '#/components/schemas/LigaUser' 
  
      responses:
        '201':
          description: Создание стажировки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Internship'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
  
  /internships/{id}:
    get:
      tags:
        - Стажировка 
      summary: Получение информации по опрелеленной стажировке
      description: Возвращает информацию о стажировке по указанному идентификатору
      operationId: getInternships
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор стажировки
          required: true
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Успешный ответ
          content:
           application/json:
             schema:
               $ref: '#/components/schemas/Internship'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
    put:
      tags:
        - Стажировка
      summary: Обновление информации о стажировке
      operationId: updateInternship
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID стажировки, которую нужно обновить
          schema:
            type: integer
            format: int32
      requestBody:
        description: Данные стажировки для обновления
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Internship'       
      responses:
        '200':
          description: Стажировка обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Internship'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
    patch:
      tags:
        - Стажировка
      summary: Обновление информации о стажировке
      security:
        - Authorization: []      
      parameters:
        - name: id
          in: path
          description: ID стажировки
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Internship'
      responses:
        '200':
          description: Стажировка успешно обновлена
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
