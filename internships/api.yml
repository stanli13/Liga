  /home_works:
    post:
      tags:
        - Домашнее задание
      security:
        - Authorization: []  
      summary: Создать новое домашнее задание
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HomeWork'
      responses:
        '201':
          description: Домашнее задание успешно создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomeWork'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера

    get:
      tags:
        - Домашнее задание
      summary: Ролучить список домашних заданий
      description: Возвращает список домашних заданий
      operationId: getHomeWork
      security:
        - Authorization: []
      parameters: 
        - name: internship_id
          in: query
          description: Идентификатор стажировки
          required: true          
          schema:
            type: integer
            format: int64
        - name: status_id
          in: query
          description: id пользователя 
          schema:
            type: integer
            format: int64    
             
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HomeWork'
        '400':
