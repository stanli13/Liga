      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lesson'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера   
  /lessons/{id}:
    get:
      tags:
        - Лекция    
      summary: Получить информацию о лекции по ID
      security:
        - Authorization: []      
      parameters:
        - name: id
          in: path
          description: ID лекции
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
  
    patch:
      tags:
        - Лекция   
      security:
        - Authorization: []       
      summary: Обновить лекцию
      parameters:
        - name: id
          in: path
          description: ID лекции
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lesson'
      responses:
        '200':
          description: Лекция успешно обновлена
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
  
