  /users:
    get:
      tags:
        - Участники
      summary: Получение списка учатстников стажировки
      description: Возвращает список всех сотрудников лиги
      operationId: getLigaUsers
      security:
        - Authorization: []
      parameters: 
        - name: internship_id
          in: query
          description: Идентификатор стажировки
          schema:
            type: integer
            format: int64
#        - name: mobile
 #         in: query
 #         description: Идентификатор стажировки
 #         schema:
  #          type: integer
  #          format: int64    
        - name: id_role
          in: query
          description: id роли
          schema:
            type: integer
            format: int64    
        - name: mobile
          in: query
          description: телефон
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера

  /users/{id}: 
    patch:
      tags:
        - Участники
      summary: Изменение информации об участнике
      description: Изменяет определенную информацию по id
      operationId: patchLigaUsers
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: ID стажировки
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:      
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Успешный ответ
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
 
 
 
  /liga_users:
    get:
      tags:
        - Сотрудники Лиги
      summary: Получение списка сотрудников лиги
      description: Возвращает список всех участников
      operationId: getUsers
      security:
        - Authorization: []
  
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LigaUser'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
          
  /landings: 
   post:
      tags:
        - Лендинг
      summary: Создание нового лендинга
      operationId: createLanding
      security:
        - Authorization: []
      requestBody:
        description: Данные лендинга
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Landing'
      responses:
        '201':
          description: Создание стажировки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Landing'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
  
  /landings/{internship_id}:
   get:
    tags:
      - Лендинг
    summary: Получение информации о лендинге
    operationId: getLanding
    parameters:
      - name: internship_id
        in: path
        description: Идентификатор стажировки
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Успешное получение информации о лендинге
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Landing'
      '400':
        description: Ошибка запроса
      '500':
        description: Ошибка сервера
        
   put:
    tags:
      - Лендинг
    summary: Обновление существующего лендинга
    operationId: updateLanding
    security:
      - Authorization: []
    parameters:
      - name: internship_id
        in: path
        description: Идентификатор лендинга
        required: true
        schema:
          type: integer
    requestBody:
      description: Данные для обновления лендинга
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Landing'
    responses:
      '200':
        description: Успешное обновление лендинга
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Landing'
      '400':
        description: Ошибка запроса
      '401':
        description: Ошибка авторизации
      '500':
        description: Ошибка сервера
 
 
 
  /applications:
    post:
      tags:
      - Заявки
      summary: Создание новой заявки
      operationId: createApplication
      requestBody:
        description: Данные новой заявки
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
      responses:
        '201':
          description: Успешное создание заявки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Ошибка запроса
        '500':
          description: Ошибка сервера
    get:
      tags:
      - Заявки    
      summary: Получение списка заявок
      operationId: getApplications
      security:
        - Authorization: []
      parameters: 
        - name: internship_id
          in: query
          description: Идентификатор стажировки
          required: true
          schema:
            type: integer
            format: int64
        - name: status_id
          in: query
          description: Идентификатор стажировки
          schema:
            type: integer
            format: int64    
        - name: passed
          in: query
          description: Статус принят или отклонен Руководителем стажировки
          schema:
            type: boolean

      responses:
        '200':
          description: Успешное получение списка заявок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
  /applications/{id}:
    get:
      tags:
      - Заявки    
      summary: Получение информации о заявке
      operationId: getApplication
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор заявки
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешное получение информации о заявке
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
    patch:
      tags:
      - Заявки    
      summary: Обновление существующей заявки
      operationId: updateApplication
      security:
        - Authorization: []
      parameters:
        - name: id
          in: path
          description: Идентификатор заявки
          required: true
          schema:
            type: integer
      requestBody:
        description: Данные для обновления заявки
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
      responses:
        '200':
          description: Успешное обновление заявки

        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
 
 
  /user_roles:
    post:
      tags:
        - Роли пользователей
      summary: Назначить роль пользователю
      #operationId: assignSupervisor
      security:
        - Authorization: []      
      requestBody:
        description: Данные пользователя
        required: true
        content:
          application/json:
            schema:
              properties:
                internship_id:
                  type: integer
                  description: id стажировки
                role_id:
                  type: integer
                  description: id роли  
                mentor:
                 type: array
                 items:
                   $ref: '#/components/schemas/LigaUser' 
 
              
      responses:
        '201':
          description: Руководитель назначен
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
    get:
      tags:
        - Роли пользователей
      security:
        - Authorization: []             
      summary: Получить информацию о назвначении по (роли, пользователю, стажировке или ментору)
      operationId: getRoleInfo
      parameters:
   #     - name: user_id
  #        in: query
  #        description: ID пользователя, для которого нужно получить стажировку, роль или ментора, если это стажер.
  #        required: false
  #        schema:
  #          type: integer
  #          format: int32
        - name: role_id
          in: query
          description: ID роли, для которой нужно получить всех пользователей 
          required: false
          schema:
            type: integer
            format: int32
        - name: internship_id
          in: query
          description: ID стажировки, для которой нужно получить стажеровдля которой нужно получить всех пользователей и их роли
          schema:
            type: integer
            format: int32
  #      - name: mentor_id
  #        in: query
  #        description: ID ментора, для которой нужно получить всех пользователей и их роли
  #        required: false
  #        schema:
  #          type: integer
  #          format: int32            
      responses:
        '200':
          description: Информация о ролях получена
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserRole'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера

  
  /lessons:
    post:
      tags:
        - Лекция
      summary: Создать новую лекцию
      operationId: createLesson
      security:
        - Authorization: []      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lesson'
      responses:
        '201':
          description: Лекция успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '400':
          description: Ошибка запроса
        '401':
          description: Ошибка авторизации
        '500':
          description: Ошибка сервера
    
    get:
      tags:
        - Лекция
      summary: Получение списка лекций 
      operationId: getLesson
      security:
        - Authorization: []     
      parameters:

        - name: internship_id
          in: query
          required: true
          schema:
            type: integer
            format: int64
